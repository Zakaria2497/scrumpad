{% extends "base.html" %}
{% load bootstrap3 %}

{% block inner_content %}

    <div class="col-md-12">
        <div class="card">
        <div class="card-header">
            <h5 class="title">Hope Scrum Pad helps you plenty!</h5>
            <p class="category"> - From the developers at <a
                href="">Scrum Pad</a></p>
        </div>
        <div class="card-body all-icons">
            <div class="row">
            <div class="container mycontent">
                <div class="container">
                    <h2>Log In</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <input type="submit" class='btn btn-primary' value="Login">
                    </form>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>

{% endblock %}
