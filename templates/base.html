<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scrum Pad</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <nav class='navbar navbar-expand-sm navbar mynav' role='navigation' id='navbar'>
        <div class="container">
            <div class="navbar-header">
                <a class='navbar-brand mynav'>Scrum Pad</a>
            </div>
            <ul class="nav navbar-nav">
                {% if user.is_authenticated %}
                    <li class='nav-item'><a class='nav-link' href="{% url 'accounts:logout' %}">Log Out</a></li>
                {% else %}
                    <li class='nav-item'><a class='nav-link' href="{% url 'accounts:login' %}">Log In</a></li>
                    <li class='nav-item'><a class='nav-link' href="{% url 'accounts:signup' %}">Sign Up</a></li>  
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container mycontent">
        {% block content %}

        {% endblock %}
    </div>

    <canvas id="canvas"></canvas>
</body>
</html>
